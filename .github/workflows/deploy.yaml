name: Deploy to Hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Prepare deploy files
        run: |
          mkdir deploy-files
          cp -r .next/standalone/* deploy-files/
          mkdir -p deploy-files/.next/static
          cp -r .next/static/* deploy-files/.next/static/
          cp -r public deploy-files/public
          cp -r prisma deploy-files/prisma
          cp .env deploy-files/.env
      
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy-files/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}