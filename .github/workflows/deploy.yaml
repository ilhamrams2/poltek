name: Deploy to Shared Hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Prisma
        run: |
          npx prisma generate
          npx prisma db push
      
      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Prepare deploy files
        run: |
          mkdir -p deploy-files
          
          # Copy standalone
          cp -r .next/standalone/* deploy-files/
          
          # Copy static
          mkdir -p deploy-files/.next/static
          cp -r .next/static/* deploy-files/.next/static/
          
          # Copy public & prisma
          cp -r public deploy-files/public/
          mkdir -p deploy-files/prisma
          cp prisma/schema.prisma deploy-files/prisma/
          cp prisma/dev.db deploy-files/prisma/ 2>/dev/null || true
          
          # Copy .env
          cp .env deploy-files/.env
          
          # Debug
          echo "=== Files in deploy-files ==="
          ls -laR deploy-files/
          
          # Compress dengan tar (preserve hidden files)
          cd deploy-files
          tar -czf ../deploy.tar.gz .
          cd ..
          ls -lh deploy.tar.gz
      
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /
          include: deploy.tar.gz
      
      - name: Extract on server via SSH (if available)
        # Ini butuh SSH access, skip jika tidak ada
        run: echo "Manual extraction needed on server"